<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login Page</title>

    <!-- Style -->
    <link rel="stylesheet" href="static/style/login-signup.css"/>
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
</head>
<body>
<div class="container">
    <div class="card">

        <div class="container-label">
            <div class="home"><a href="/backhome" class="backhome"><i class="bi bi-house-door"></i></a></div>
            Login <span></span>

        </div>


        <div class="container-icon">
            <div class="circle"><i class="bi bi-chevron-right"></i></div>
        </div>

        <div class="container-form">
            <form id="form" action="/login" method="post">

                <label for="email">E-mail</label>
                <input
                        autocomplete="off"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="name.gmail.com" pattern=".+gmail\.com"
                        autofocus
                />

                <label for="password">Password</label>
                <input
                        autocomplete="off"
                        type="password"
                        id="password"
                        name="password"
                        minlength="8"
                        maxlength="10"
                        placeholder="Enter you password"
                />

                <div class="change-page">
                    Do not have an account ? <a href="/signup">Click Here</a>
                </div>

                <!--            <input type="submit">-->
                <button type="submit">Login</button>
                <p>{{message}}</p>
            </form>

        </div>
    </div>
</div>
<script type="text/javascript" src="/static/javascript/main.js"></script>
</body>
</html>
