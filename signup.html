<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SignUp Page</title>

    <!-- Style -->
    <link rel="stylesheet" href="static/style/login-signup.css"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />

    <!-- Bootstrap Icons / links -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
 <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

</head>
<body>
<div class="container">
    <div class="card">
        <div class="container-label">
            <div class="home"><a href="/backhome" class="backhome"><i class="bi bi-house-door"></i></a></div>
            SignUp <span></span></div>

        <div class="container-icon">
            <div class="circle"><i class="bi bi-chevron-right"></i></div>
        </div>

        <div class="container-form">
            <form id="form" action="/signup" method="post">
                <label for="fname">F-name</label>
                <input
                        autocomplete="off"
                        type="text"
                        id="fname"
                        name="fname"
                        placeholder="Enter your first name"
                        autofocus
                />
                <label for="lname">L-name</label>
                <input
                        autocomplete="off"
                        type="text"
                        id="lname"
                        name="lname"
                        placeholder="Enter your last name"
                        autofocus
                />
                <label for="number">Phone Number </label>
                <input
                        autocomplete="off"
                        type="number"
                        id="number"
                        name="number"
                        placeholder="Enter your phone number"
                        autofocus
                />
                <label for="email">E-mail</label>
                <input
                        autocomplete="off"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="name.gmail.com"
                        autofocus
                />

                <label for="password1">Password</label>
                <input
                        autocomplete="off"
                        type="password"
                        id="password1"
                        name="password1"
                        placeholder="Enter you password"
                />
                <label for="password2">Confirm Password</label>
                <input
                        autocomplete="off"
                        type="password"
                        id="password2"
                        name="password2"
                        placeholder="Enter you password"
                />

                <div class="change-page">
                    Already have an account ? <a href="/login">Click Here</a>
                </div>
                <!--             <input type="submit">-->
                <button type="submit">Sign Up</button>
                <p>{{message}}</p>
            </form>

        </div>
    </div>
</div>

  <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

<script type="text/javascript" src="/static/javascript/main.js"></script>
</body>
</html>
