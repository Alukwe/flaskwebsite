<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com  -->
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Website Image Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="static/style/swiper-bundle.min.css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="static/style/style.css"/>
</head>
<body>
<section class="main swiper mySwiper">
    <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
            <img src="static/img/future_technology1.jpg" alt="broken" class="image"/>
            <div class="image-data">
                <span class="text">Enjoy the finest coffee drinks.</span>
                <h2>
                    Enjoy Our Exclusive <br/>
                    Coffee and Cocktails
                </h2>
                <a href="/service" class="button">Back</a>
            </div>
        </div>
        <div class="slide swiper-slide">
            <img src="static/img/home.jpg" alt="broken" class="image"/>
            <div class="image-data">
                <span class="text">We really like what we do.</span>
                <h2>
                    Coffee Beans with a <br/>
                    Perfect Aroma
                </h2>
                <a href="/service" class="button">Back</a>
            </div>
        </div>
        <div class="slide swiper-slide">
            <img src="static/img/wed.jpg" alt="broken" class="image"/>
            <div class="image-data">
                <span class="text">Making Our coffee with lover.</span>
                <h2>
                    Alluring and Fragrant <br/>
                    Coffee Aroma
                </h2>
                <a href="/service" class="button">Back</a>
            </div>
        </div>
    </div>

    <div class="swiper-button-next nav-btn"></div>
    <div class="swiper-button-prev nav-btn"></div>
    <div class="swiper-pagination"></div>
</section>

<!-- Swiper JS -->
<script src="static/javascript/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });














</script>
</body>
</html>
